<div class="inbox">
  <div class="top">
    <mat-checkbox></mat-checkbox>
  </div>
  <div class="bottom">
    <div *ngFor="let mail of emails" class="emails">
      <mat-checkbox></mat-checkbox>
      <mat-icon>star_border</mat-icon>
      <b style="margin-right: 9px">{{mail.name}}</b>
      {{mail.text}}
    </div>
  </div>
</div>
