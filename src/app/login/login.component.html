<div class="main">
  <div class="top">
    <img src="../../assets/dashboard/rocket.svg" alt="rocket" width="80px">
  </div>
  <div class="bottom">
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'">
      <button
              mat-icon-button
              style="background-color: transparent; border: none"
              matSuffix (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
      >
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <div class="bottom_remember">
      <mat-checkbox>
        Remember me
      </mat-checkbox>
      <a href="/register">Forgot password?</a>
    </div>
    <div class="button">
      <button mat-raised-button color="primary" style="width: 100%">SIGN IN</button>
    </div>
    <div class="create_account">
      <span style="color: grey">Don't have account?</span>
      <a href="/register" style="color: #232729">Click here to create one</a>
    </div>
  </div>
</div>
